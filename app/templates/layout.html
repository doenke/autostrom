<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autostrom Abrechnung</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />
  </head>
  <body>
    <header>
      <span class="name">Autostrom</span>
      <h1>Abrechnung &amp; Upload</h1>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      Sönke Jacobs ·
      <a href="https://github.com/doenke/autostrom" target="_blank" rel="noreferrer">
        GitHub-Repository
      </a>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var deleteForm = document.querySelector('.delete-form');
        if (deleteForm) {
          deleteForm.addEventListener('submit', function (event) {
            if (!confirm('Willst du wirklich den letzten Eintrag löschen?')) {
              event.preventDefault();
            }
          });
        }

      });

    </script>
  </body>
</html>
