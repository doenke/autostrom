services:
  autostrom:
    build: .
    container_name: autostrom
    env_file:
      - stack.env
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port 8000
      --proxy-headers --forwarded-allow-ips="*"
    ports:
      - "8089:8000"          # extern 8089 → intern 8000 (FastAPI)
    volumes:
      - /data/container/autostrom:/app/data     # CSV & PDFs bleiben außerhalb des Containers erhalten
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=4)"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3
