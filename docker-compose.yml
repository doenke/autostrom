services:
  autostrom:
    # baut direkt aus deinem GitHub-Repo (Branch "main")
    build: https://github.com/doenke/autostrom.git#main
    container_name: autostrom
    ports:
      - "8089:8000"          # extern 8089 → intern 8000 (FastAPI)
    env_file:
      - .env                 # lokale .env mit deinen Zugangsdaten
    volumes:
      - ./data:/app/data     # CSV & PDFs bleiben außerhalb des Containers erhalten
    restart: unless-stopped
